{% extends 'base.html' %}

{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/similar.css') }}">
{% endblock %}
{% block content %}
<form action="" method="POST">
    <div class="form-row">
      <div class="col" id="col1">
        <input id="searchfor" type="search" name="search" value="{{request.form.search}}" class="form-control" placeholder="Search">
      </div>
    </div>
      <div class="form-row">
          <div class="col">
        <button id="but" name="searchbut" value="searchload" type="submit" class="btn btn-primary">Search</button>
    </div>
    </div>
  </form>
  {% for an in ans %}
  <div class="container">
        <table class="table table-dark" id="tab">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Word</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">{{ 1 }}</th>
              <td>{{ an }}</td>
            </tr>
          </tbody>
        </table>
        </div>
        <div class="container">
          <div class="spinner"></div>
        </div>
{% endfor %}
{% endblock %}
