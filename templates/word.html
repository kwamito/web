{% extends 'base.html' %}
{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/word.css') }}">
{% endblock %}

{% block content %}
<form class="fr" action="" method="POST">
    <input class="in" type="text" placeholder="Words" name="word" value="{{request.form.word}}">
    <input class="btn btn-primary btn-sm" id="b1" type="submit" name="send" value="sent">
</form>
<hr id="hw">

{% if request.method == 'POST' %}
{% set words = request.form['word'] %}


{% if request.form['send'] == 'sent' %}
<div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Words</th>
          <th scope="col">Count</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{ words }}</th>
          <td>{{ count }}</td>
        </tr>
      </tbody>
    </table>
    </div>


<p><strong>{{ mount }}</strong></p>
{% endif %}
{% endif %}


{% endblock %}
